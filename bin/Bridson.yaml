Scan: 
  name: "Test_Bridson"
  save_dir: "&J/Results"
Sampling:
  Method: "Bridson" 
  Variables:
    - name: X
      description: "Variable X following a Flat distribution for sampling."
      distribution:
        type: Flat
        parameters:
          min: 2.0
          max: 5.0
          length: 60

    - name: Y
      description: "Variable Y following a Logarithmic distribution for sampling."
      distribution:
        type: Log
        parameters:
          min: 0.01
          max: 10.0
          length: 100

  Radius: 1.0
  MaxAttempt:  30
  LogLikelihood: "Gauss(Z, 1, 0.2)"
  selection: "(2.0 * X < Y)"

EnvironmentRequirements:
  OS: 
    - name: linux 
      version: ">=18.04"
    - name: Darwin
      version: ">=10.14"
  Check_default_dependences:
    required: true
    default_yaml_path:  "&J/src/card/environment_default.yaml"


SupportingLibrary:
  path: /External/Library
  include:
    - Delphes
    - HepMC
    - Pythia8
    - MadGraph

Calculators:
  package_path: /External/Program
  make_paraller: 16
  include:
    - TestFunction
    - TestMulti
